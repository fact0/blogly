{% extends 'base.html' %} {% block title %}Home{% endblock%} {% block content%}
<div class="col-lg-8 col-sm-10 col-12 mb-4">
	<h1 class="display-3">Blogly Recent Posts:</h1>
</div>
<div class="col-lg-8 col-sm-10 col-12 mb-5">
	{% for post in posts %}
	<h2 class="display-4 mb-3">{{post.title}}</h2>
	<p class="display-5">{{post.content}}</p>
	<p>
		<small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
	</p>
	{% endfor %}
</div>
{% endblock %}
