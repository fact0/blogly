{% extends 'base.html' %} {% block title %}{{user.full_name}}{% endblock%} {%
block content%}
<div class="col-lg-8 col-sm-10 col-12">
	<h2 class="display-3">User Details:</h2>
</div>
<div class="col-lg-6 col-sm-10 col-12">
	<div class="card bg-dark text-white mt-3">
		{% if user.image_url %}
		<img class="card-img-top" src="{{user.image_url}}" alt="" />
		{% else %}
		<img class="card-img-top" src="{{default}}" alt="" />
		{% endif %}
		<div class="card-body">
			<h4 class="card-title">{{user.full_name}}</h4>
		</div>
	</div>
</div>
<div class="col-sm-10 col-12">
	<a
		name="edit-user"
		id=""
		class="btn btn-primary btn-sm px-5 mt-4"
		href="/users/{{user.id}}/edit"
		role="button"
		>Edit User</a
	>
	<a
		name="delete-user"
		id=""
		class="btn btn-danger btn-sm px-3 mt-4"
		href="/users/{{user.id}}/delete"
		role="button"
		>Delete User</a
	>
</div>
{% endblock %}
